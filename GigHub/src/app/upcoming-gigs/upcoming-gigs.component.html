<h1>Upcoming Gigs</h1>

<ul class="GigsList">
    <li *ngFor="let gig of gigs; let RowIndex = index" class="GigCard">
        <img src= {{gig.ImageURL}} class="Thumbnail" alt="gigImage">
        <div class="GigDetails">
            <h3>
                <a class="ArtistLink" href='#'>{{gig.Artist}}</a>
            </h3>
            <div>{{gig.Location}}</div>
            <div>{{gig.Time}}</div>
            <div class="collapse" id=collapseId{{RowIndex}}>{{gig.Description}}</div>
        </div>
        <button type="button" class="btn GoingButton">Going?</button>
        <button class="material-icons ExpendButton" type="button" data-toggle="collapse" [attr.data-target]="'#collapseId'+RowIndex" aria-expanded="false" aria-controls="'#collapseId'+RowIndex">                
            expand_more
        </button>
    </li>
</ul>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet">
