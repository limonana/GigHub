<h1>Upcoming Gigs</h1>
<ul class="GigsList">
    <li *ngFor="let gig of gigs" class="GigCard">    
        <img src= {{gig.ImageURL}}
        class="Thumbnail"       
        alt="gigImage">        
        <div class="GigDetails">
            <h3><a class="ArtistLink" href='#'>{{gig.Artist}}</a></h3>                
            <div>{{gig.Location}}</div>
            <div>{{gig.Time}}</div>
        </div>
        <button type="button" class="btn GoingButton">Going?</button>
    </li>
</ul>
