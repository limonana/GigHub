<h1>Upcoming Gigs</h1>


<ul class="GigsList">
    <li *ngFor="let gig of gigs" class="GigCard">
        <img src= {{gig.ImageURL}} class="Thumbnail" alt="gigImage">
        <div class="GigDetails">
            <h3>
                <a class="ArtistLink" href='#'>{{gig.Artist}}</a>
            </h3>
            <div>{{gig.Location}}</div>
            <div>{{gig.Time}}</div>
            <div class="collapse" id="collapseExample">{{gig.Description}}</div>
        </div>
        <button type="button" class="btn GoingButton">Going?</button>
        <button class="ExpendButton" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">    
            <i class="material-icons">expand_more</i>
        </button>
    </li>
</ul>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet">
