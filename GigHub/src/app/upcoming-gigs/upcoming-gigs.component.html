<h1>Upcoming Gigs</h1>
<ul class="GigsList">
    <li *ngFor="let gig of gigs" class="card Gig">
        <div class="GigDetails">
            <a class="ArtistLink" href='#'>{{gig.Artist}}</a>
            <div class="Location">{{gig.Location}}</div>
            <div class="Time">{{gig.Time}}</div>
        </div>
    </li>
</ul>
