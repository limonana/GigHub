<h1>Upcoming Gigs</h1>
<ul class="GigsList">
    <li *ngFor="let gig of gigs" class="card Gig">
        <div class="GigDetails">
            <h3><a class="ArtistLink" href='#'>{{gig.Artist}}</a></h3>                
            <div>{{gig.Location}}</div>
            <div>{{gig.Time}}</div>
        </div>
    </li>
</ul>
